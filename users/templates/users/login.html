{% extends "base.html" %}

{% block title %}Login - JobViewWebsite{% endblock %}

{% block extra_css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}

<div class="login-container">
    <form class="login-form" method="POST">
        {% csrf_token %}
        <h2><i class="fas fa-sign-in-alt"></i> Login to JobView</h2>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-submit">
            <i class="fas fa-arrow-right"></i> Login
        </button>

        <div class="form-footer">
            <p>Don't have an account? <a href="/users/register/">Create one</a></p>
            <p><a href="/" style="color: #64748B;">Back to Home</a></p>
        </div>
    </form>
</div>

{% endblock %}
