{% extends "base.html" %}

{% block title %}Login - JobViewWebsite{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
        padding: 2rem 1rem;
    }

    .login-form {
        background: #FFFFFF;
        border-radius: 12px;
        padding: 3rem 2.5rem;
        box-shadow: 0 10px 40px rgba(30, 58, 138, 0.15);
        width: 100%;
        max-width: 450px;
    }

    .login-form h2 {
        text-align: center;
        color: #1E3A8A;
        margin-bottom: 0.5rem;
        font-size: 2rem;
        font-weight: 700;
    }

    .login-form p {
        text-align: center;
        color: #666;
        margin-bottom: 2rem;
        font-size: 0.95rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.75rem;
        color: #333;
        font-weight: 600;
        font-size: 0.95rem;
    }

    .form-group input {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid #E5E7EB;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-group input:focus {
        outline: none;
        border-color: #3B82F6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        background-color: #F0F9FF;
    }

    .form-group input::placeholder {
        color: #999;
    }

    .login-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
        color: #FFFFFF;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1.5rem;
    }

    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(30, 58, 138, 0.3);
    }

    .login-btn:active {
        transform: translateY(0);
    }

    .login-footer {
        text-align: center;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #E5E7EB;
    }

    .login-footer p {
        color: #666;
        margin-bottom: 0.5rem;
    }

    .login-footer a {
        color: #3B82F6;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .login-footer a:hover {
        color: #1E3A8A;
        text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .login-form {
            padding: 2rem 1.5rem;
        }

        .login-form h2 {
            font-size: 1.5rem;
        }

        .login-container {
            min-height: auto;
            padding: 2rem 1rem;
        }
    }

    @media (max-width: 480px) {
        .login-form {
            padding: 1.5rem 1rem;
            border-radius: 10px;
        }

        .login-form h2 {
            font-size: 1.3rem;
        }

        .form-group input {
            padding: 0.75rem 0.75rem;
            font-size: 0.95rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <h2>Login</h2>
        <p>Welcome back! Please login to your account</p>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a href="/users/register/">Register here</a></p>
            <p><a href="/">Back to Home</a></p>
        </div>
    </div>
</div>
{% endblock %}
