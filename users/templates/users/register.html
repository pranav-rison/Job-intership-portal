{% extends "base.html" %}

{% block title %}Register - JobViewWebsite{% endblock %}

{% block extra_css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}

<div class="register-container">
    <form class="register-form" method="POST">
        {% csrf_token %}
        <h2><i class="fas fa-user-plus"></i> Create Your Account</h2>
        
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a strong password" required>
        </div>

        <div class="form-group">
            <label for="occupation">Current Role/Occupation</label>
            <select id="occupation" name="occupation" required>
                <option value="">Select your occupation...</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Full Stack Developer">Full Stack Developer</option>
                <option value="Frontend Developer">Frontend Developer</option>
                <option value="Backend Developer">Backend Developer</option>
                <option value="Data Scientist">Data Scientist</option>
                <option value="AI/ML Engineer">AI/ML Engineer</option>
                <option value="DevOps Engineer">DevOps Engineer</option>
                <option value="Cloud Architect">Cloud Architect</option>
                <option value="UI/UX Designer">UI/UX Designer</option>
                <option value="Product Manager">Product Manager</option>
                <option value="Business Analyst">Business Analyst</option>
                <option value="Project Manager">Project Manager</option>
                <option value="QA Engineer">QA Engineer</option>
                <option value="Security Engineer">Security Engineer</option>
                <option value="Database Administrator">Database Administrator</option>
                <option value="System Administrator">System Administrator</option>
                <option value="Network Engineer">Network Engineer</option>
                <option value="Student">Student</option>
            </select>
        </div>

        <button type="submit" class="btn-submit">
            <i class="fas fa-arrow-right"></i> Create Account
        </button>

        <div class="form-footer">
            <p>Already have an account? <a href="/users/login/">Login here</a></p>
            <p><a href="/" style="color: #64748B;">Back to Home</a></p>
        </div>
    </form>
</div>

{% endblock %}
